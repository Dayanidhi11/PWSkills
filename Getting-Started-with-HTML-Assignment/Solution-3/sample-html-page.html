<!DOCTYPE html>
<html>
<head>
    <title>Simple Web Page Layout</title>
</head>
<body>
    <h1>Welcome to My Website</h1>
    
    <p>This is a simple web page layout. It includes a heading, a paragraph of text, a horizontal line, and a line break.</p>
    
    <hr> <!-- Horizontal Line -->
    
    <p>Now, you can see the division between content above and below the horizontal line.<br> This line break creates a new line of text below.</p>
</body>
</html>
